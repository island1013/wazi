<!doctype html>
<html>
<head>
<include file="public:head" />
<css file="__STATIC__/css/default/user.css" />
</head>
<body>
<include file="public:header" />
<div class="main_wrap">
    <div class="personal clearfix">
        <include file="user:left" />
        <div class="setting_box fl">
            <div id="setting_form" class="clearfix">
                <div class="settings_title"><span>自定义封面</span></div>
                <form id="cover_form" action="{:U('user/custom')}" method="post" class="setting_bg fl">
                <dl>
                    <dd>上传封面：</dd>
                    <dt class="tiled">
                        <a href="javascript:;" id="upload_cover" class="upload_btn fl mr10">点击上传封面</a>
                        <p class="t_max">请尽可能选择大图片，太小的图片可能会显得模糊。最佳尺寸960x330。</p>
                    </dt>
                    
                    <dd>&nbsp;</dd>
                    <dt id="J_cover_img" class="tiled cover_img pl10"><if condition="$cover neq ''"><img src="__ROOT__/data/upload/cover/{$cover}"></if></dt>
                    <if condition="$cover neq ''">
                    <dt class="tiled ml10"><a id="J_cancle_cover" class="s_b_cancle" href="javascript:;">取消封面</a></dt>
                    </if>
                </dl>
                </form>
            </div>
        </div>
    </div>
</div>

<include file="public:footer" />
<script src="__STATIC__/js/setting.js"></script>
</body>
</html>
