<div class="dialog_login clearfix">
    <form id="J_dlogin_form" action="{:U('user/login')}" method="post">
    <p id="J_login_fail" class="login_fail">请输入用户名！</p>
    <div class="login_form">
        <dl>
            <dd>用户名：</dd>
            <dt><input type="text" class="J_username text" name="username"></dt>
            <dd>密&#12288;码：</dd>
            <dt><input type="password" class="J_password text" name="password"></dt>
            <dd>&nbsp;</dd>
            <dt><label><input type="checkbox" checked="" class="checkbox" name="remember">两周内免登录</label></dt>
            <dd>&nbsp;</dd>
            <dt>
                <input type="submit" class="btn login_btn" value="登陆"> 
                <a href="{:U('findpwd/index')}">忘记密码？</a>
            </dt>
        </dl>
    </div>
    </form>
    <div class="reg_or_oauth">
        <span>{:L('other_login_model')}：</span>
        <ul class="oauth_list mb20">
            <volist name="oauth_list" id="val">
            <li><a href="{:U('oauth/index', array('mod'=>$val['code']))}" class="o_icon"><img src="__STATIC__/images/oauth/{$val.code}/icon.png" />{$val.name}</a></li>
            </volist>
        </ul>
        <a style="text-decoration:underline;" href="{:U('user/register')}" class="ft14 pink">直接注册{:C('pin_site_name')}帐号</a>
    </div>
</div>
