<!doctype html>
<html>
<head>
<include file="public:head" />
<css file="__STATIC__/css/default/user.css" />
</head>
<body>
<include file="public:header" />
<div class="main_wrap">
    <div class="personal clearfix">
        <include file="user:left" />
        <div class="mess_box fl">
            <h3 class="title">
                <i>发私信</i>
                <a href="{:U('message/index')}" class="fr fh">返回私信列表</a>
            </h3>
            <div class="mes_friendly">
                <h4>最近联系的人</h4>
                <ul class="list_name">
                    <volist name="last_user" id="val">
                    <li>
                        <a href="{:U('message/write', array('to_id'=>$val['uid']))}"><img src="{:avatar($val['uid'], 64)}" class="fl r3">{$val.uname}</a>
                    </li>
                    </volist>
                </ul>
            </div>
            <div class="mes_friendly">
                <h4>更多联系人</h4>
                <div class="search_n">
                    <input type="text" id="J_search_uname" class="fl r5">
                    <a href="javascript:;" id="J_search_target" class="btn fl ml5">搜索</a>
                </div>
                <div id="J_search_list"></div>
            </div>
        </div>
    </div>
</div>
<include file="public:footer" />
<script src="__STATIC__/js/setting.js"></script>
</body>
</html>
